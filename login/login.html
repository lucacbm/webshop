Bla bla noget om hvordan mail fungerer. Kører vi med mail til gendannelse, eller bare brugernavn + kode?
<div id="text">
    <form style="border:3px solid #ccc">
        <div class="container">
            <b>Brugernavn</b> <br/>
            <input id="navn" type="text" required=""
                   placeholder="Brugernavn her!"
                   oninvalid="this.setCustomValidity('Hov hov fister, du har glemt noget! ;)')"
                   oninput="setCustomValidity('')"/>
            <br/>
            <b>Adgangskode</b><br/>
            <input id="kode" type="password" required=""
                   placeholder="Kodeord her!"
                   oninvalid="this.setCustomValidity('Hov hov fister, du har glemt noget! ;)')"
                   oninput="setCustomValidity('')"/>
        </div>
        <div>
            <button id="opretKnap" type="button" onclick="opretBruger()">Opret Bruger</button>
            <button id="loginKnap" type="button" onclick="checkBruger()">Login</button>
        </div>
    </form>
</div>
</body>
